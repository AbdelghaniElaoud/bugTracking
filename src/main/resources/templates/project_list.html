  <h1 class="mt-4">Project List</h1>
  <table class="table mt-4">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
      <td th:text="${project.id}"></td>
      <td th:text="${project.name}"></td>
      <td th:text="${project.description}"></td>

    </tr>
    </tbody>
  </table>
